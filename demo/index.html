<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>trainingjs demo</title>
    <script src="../src/index.ts"></script>
  </head>

  <body>
    <script>
      const tjs = trainingjs.default;
      const arr = [];
      const numNodes = 15;

      for (let i = 0; i < numNodes; i++) {
        arr.push(tjs.createNode(i));
      }

      for (let i = 0; i < numNodes / 2; i++) {
        arr[i].left = arr[2 * i + 1];
        arr[i].right = arr[2 * i + 2];
      }

      const foundNodeFlag = tjs.dfs(arr[0], 15);
      console.log(foundNodeFlag);
    </script>
  </body>
</html>
